<body>
    <div class="home-container">
      <h1 class="title">Available Exams</h1>
      <div *ngIf="exams.length === 0" class="no-exams">
        <p>No exams available at the moment. Please check back later.</p>
      </div>
     
      <div class="exam-list">
        <div *ngFor="let exam of exams" class="exam-card">
          <div class="exam-card-header">
            <div class="exam-icon"></div>
            <div>
              <h2 class="exam-title">{{ exam.title }}</h2>
              <p class="exam-description">{{ exam.description }}</p>
              <p class="exam-duration">Duration: {{ exam.duration }} minutes</p>
            </div>
          </div>
          <div class="exam-card-footer">
            <button class="start-button" (click)="startExam(exam.examId)">Start Exam</button>
          </div>
        </div>
      </div>
    </div>
    </body>
